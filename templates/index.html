<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoXpert - ขับเคลื่อนทุกข้อมูลด้วยAI</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <div class="logo">AutoXpert</div>
    </header>

    <main>
        <h1>AutoXpert <span>ผู้ช่วย AI แชทบอท</span></h1>
        <p>⚛ ขับเคลื่อนทุกข้อมูล สู่การตัดสินใจที่แม่นยำ</p>

        <div class="chat-container">
            <div id="chat-box" class="chat-box">
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="พิมพ์ข้อความที่นี่...">
                <button id="send-button">➤</button>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
